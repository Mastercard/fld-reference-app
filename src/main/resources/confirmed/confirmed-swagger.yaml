            auditControlNumber:
              description: Unique number generated by FLD application and provided in the response message for a successful fraud record submission (FDA event). This is used as a reference to subsequently modify, delete or convert a suspended to a confirmed fraud record.
              type: string
              minLength: 15
              maxLength: 15
              example: "418142102142002"
            memo:
              description: Brief description by the originator providing some comment supporting the action.
              type: string
              minLength: 1
              maxLength: 1000
              example: "This is a sample FDD / FDE request."
    FraudBase:
      type: object
      properties:
        refId:
          description: Unique identification generated by the transaction originator using UUID logic to unambiguously link a request and response message.
          example: ecb2d942-eabd-42b6-87fd-69c19692bdc6
          maxLength: 36
          minLength: 36
          type: string
        timestamp:
          description: Timestamp of the request initiation by the originator in the format 'YYYY-MM-DDThh:mm:ss'.
          example: '2022-05-24T20:34:37'
          maxLength: 19
          minLength: 19
          type: string
        icaNumber:
          description: ICA number of the Issuer or Acquirer or Provider initiating the fraud submission request.
          example: '1076'
          maxLength: 7
          minLength: 3
          type: string
    Fraud:
      allOf:
        - $ref: '#/components/schemas/FraudBase'
        - type: object
          required:
            - responseCode
            - responseMessage
          properties:
            responseCode:
              description: Response code indicating success or failure of the transaction at an API level. Errors at a record level will be handled through 'errorDetails' element associated with each record.
              type: string
              minLength: 3
              maxLength: 3
              example: "000"
            responseMessage:
              description: Transaction response description corresponding to the response code.
              type: string
              minLength: 1
              maxLength: 100
              example: "Success"
            icaNumber:
              description: ICA number of the originator provided in the request API which is echoed back. This attribute will be absent if the request is not processed by FLD application.
              type: string
              minLength: 3
              maxLength: 7
              example: "1076"
            auditControlNumber:
              description: Unique number generated by FLD application and provided in the response message for a successful fraud record submission ('FDA' event). This is used as a reference in the request API to subsequently modify, delete or convert a suspended to a confirmed fraud record and is echoed back. This attribute will be absent if the request is not processed by FLD application.
              type: string
              minLength: 15
              maxLength: 15
              example: "418142102142002"
            duplicateAuditControlNumbers:
              description: List of existing Audit Control Number which matches the request submitted for Mastercard-built or Issuer-built. This attribute will appear in case of the records already present while trying to submit or update the existing record.
              type: array
              items:
                type: string
              minItems: 1
              maxItems: 5
              uniqueItems: true
            matchLevelIndicator:
              description: Indicates if it is a Mastercard-built or Issuer-built record. Possible values are 'M' for Mastercard built record and 'I' for Issuer built record. This attribute will be absent if the request is not processed by FLD application.
              type: string
              minLength: 1
              maxLength: 1
              example: "M"
            financialTransactionIndicator:
              description: Indicates if the fraud record is being submitted against a financial transaction (having a clearing record) or a declined auth transaction (without a clearing record). Possible values are 'APPROVED' for financial transactions (having a clearing record) and 'DECLINED' for declined auth transactions (without a clearing record). This attribute will be absent if the request is not processed by FLD application.
              type: string
              minLength: 1
              maxLength: 20
              example: "DECLINED"
            authorizationResponse:
              description: Provides the 'Auth Response Code' and 'Auth Response Code Description' combination if 'Financial Transaction Indicator' value is 'DECLINED'. This attribute will be absent for all other scenarios.
              type: string
              minLength: 1
              maxLength: 200
              example: "05 - Do not honor"
            previousStatus:
              description: Previous status of the transaction in terms of an FDC, FDD and FDE event.
              type: string
              minLength: 1
              maxLength: 50
              example: "CONFIRMED-REJECTED"
            currentStatus:
              description: Current status of the transaction in terms of an FDA, FDC, FDD and FDE event.
              type: string
              minLength: 1
              maxLength: 50
              example: "CONFIRMED-SUCCESS"
            channel:
              description: Fraud request submission fld channel name.
              type: string
              minLength: 1
              maxLength: 50
              example: 'Online'
            errorDetails:
              $ref: '#/components/schemas/ErrorWrapper'
    SafeFraudProvider:
      description: Indicates the originator of the request. Value 10 is for Issuer and 20 for Acquirer.
      type: string
      example: '10'
      pattern: ^(10|20)
      minLength: 2
      maxLength: 2
    CfcIndicator:
      description: Flag to indicate a single or dual message transaction. Possible values are - - 'ARN' for Acquirer Reference Number - 'BRN' for Banknet Reference Number - 'TRC' for Trace ID - 'SER' for Serial ID
      type: string
      enum:
        - ARN
        - BRN
        - TRC
        - SER
    FraudState:
      description: Indicates the type of operation to be performed for the given audit control number. The value FDD is to indicate delete operation and FDE is to indicate confirm operation.
      type: string
      minLength: 1
      maxLength: 50
      enum:
        - FDD
        - FDE
    TransactionIdentifier:
      description: Transaction Identifier containing CFC Indicator the key and value pair.
      type: object
      properties:
        cfcKey:
          $ref: '#/components/schemas/CfcIndicator'
        cfcValue:
          description: Actual value depending on the 'CFC Indicator' subject to the following validations 1. For ARN, Min Length is 23, Max Length is 23 and Data Type is N. 2. For BRN, Min Length is 6, Max Length is 9 and Data Type is AN. 3. For TRC, Min Length is 6, Max Length is 6 and Data Type is N. 4. For SER, Min Length is 9, Max Length is 9 and Data Type is N.
          type: string
          minLength: 6
          maxLength: 23
          example: '0111111111999999999999'
    Error:
      title: ErrorMessage
      required:
        - Description
        - ReasonCode
      type: object
      properties:
        Source:
          type: string
          description: The application or component that generated this error.
          minLength: 3
          maxLength: 50
          example: "FLD"
        ReasonCode:
          type: string
          description: Reason code is a unique constant identifying the error case encountered during request processing.
          minLength: 5
          maxLength: 100
          example: "VALIDATION_ERROR"
        Description:
          type: string
          description: Human-readable short description of the reasonCode
          minLength: 10
          maxLength: 250
          example: "Reference Id is not provided"
        Details:
          type: string
          description: Optional detailed description provides information about data received and calculated during request processing.  This helps the user to diagnose errors.
          minLength: 0
          maxLength: 1000
          example: "This is mandatory field while requesting for fraud submission."
        Recoverable:
          type: boolean
          description: Recoverable flag indicates whether this error is always returned for this request, or retrying could change the outcome.  For example, 'true' or 'false'.
          example: false
    Errors:
      title: Errors
      required:
        - Error
      type: object
      properties:
        Error:
          type: array
          description: Errors array wrapped in an error object
          items:
            $ref: '#/components/schemas/Error'
    ErrorWrapper:
      description: Object containing the list of combination of error reason codes and their corresponding description (can provide up to 5 errors for a record). It will be absent if the request is processed by FLD application successfully.
      title: Error Response
      required:
        - Errors
      type: object
      properties:
        Errors:
          $ref: '#/components/schemas/Errors'
